<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lektie overblik</title>
  <link rel="stylesheet" href="./frontpage/styles.css">
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

</head>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<body>
  <header>
    <h1>Lektie overblik</h1>
  </header>

  <main>
    <section id="form-section">
      <h2>Tilføj</h2>
    
      <label for="event-type">Type:</label>
      <select id="event-type">
        <option value="task">Opgave</option>
        <option value="activity">Aktivitet</option>
      </select>
    
      <div id="task-fields">
        <label for="task-title">Titel:</label>
        <input type="text" id="task-title"><br>
        <label for="task-deadline">Deadline:</label>
        <input type="date" id="task-deadline"><br>
        <label for="task-hours">Elevtimer:</label>
        <input type="number" id="task-hours"><br>
      </div>
    
      <div id="activity-fields" style="display: none;">
        <label for="activity-title">Titel:</label>
        <input type="text" id="activity-title"><br>
        <label for="activity-date">Dato:</label>
        <input type="date" id="activity-date"><br>
        <label for="activity-start">Start:</label>
        <input type="time" id="activity-start"><br>
        <label for="activity-end">Slut:</label>
        <input type="time" id="activity-end"><br>
      </div>
    
      <button onclick="addEvent()">Tilføj</button>
    </section>

    <section id="task-deadline-list">
      <h3>Kommende opgaver</h3>
      <ul id="task-deadlines"></ul>
    </section>
    
    <section id="calendar">
        <h2>Kalender og opgaver</h2>
        <div id="calendar-view"></div>
          
    </section>
  </main>

  <div id="task-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-hours-left"></p>
      <label for="modal-hours">Timer brugt:</label>
      <input type="number" id="modal-hours"><br><br>
      <button id="modal-save">Gem</button>
      <button id="modal-complete">Marker som afleveret</button>
      <button id="modal-close">Luk</button>
    </div>
  </div>

  <script src="./frontpage/script.js"></script>
</body>
</html>
